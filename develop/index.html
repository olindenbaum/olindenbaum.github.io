<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title></title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/loginStyles.css" rel="stylesheet">
    <script src="../js/anime.min.js"></script>


</head>

<style>
    body {
        color: #2f2c3d;
        background-attachment: fixed;
    }
    
    .box {
        border-radius: 3px;
        background: #2f2c3d;
        margin: auto;
        padding: 12px;
    }
    
    .lightbox {
        zoom: 1.5;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        /* background: #2f2c3d; */
        text-align: center;
        margin: auto;
    }
    
    div.horizontal {
        display: flex;
        justify-content: center;
        height: 100%;
    }
    
    div.vertical {
        display: flex;
        flex-direction: column;
        justify-content: center;
        width: 100%;
    }
    
     ::-webkit-input-placeholder {
        color: #955;
        text-align: center;
    }
    
     ::-moz-placeholder {
        color: #955;
        text-align: center;
    }
    
     :-ms-input-placeholder {
        color: #955;
        text-align: center;
    }
</style>

<body>



    <canvas id=c></canvas>
    <script type="text/javascript">
        var w = c.width = window.innerWidth,
            h = c.height = window.innerHeight,
            ctx = c.getContext('2d'),

            minDist = 10,
            maxDist = 30,
            initialWidth = 10,
            maxLines = 50,
            initialLines = 4,
            speed = 2,

            lines = [],
            frame = 0,
            timeSinceLast = 0,

            dirs = [
                // straight x, y velocity
                [0, 1],
                [1, 0],
                [0, -1],
                [-1, 0],
                // diagonals, 0.7 = sin(PI/4) = cos(PI/4)
                [.7, .7],
                [.7, -.7],
                [-.7, .7],
                [-.7, -.7]
            ],
            starter = { // starting parent line, just a pseudo line

                x: w / 2,
                y: h / 2,
                vx: 0,
                vy: 0,
                width: initialWidth
            };

        function terminate() {
            killAll = true;
        }

        function init() {
            killAll = false;
            lines.length = 0;

            for (var i = 0; i < initialLines; ++i)
                lines.push(new Line(starter));

            ctx.fillStyle = '#222';
            ctx.fillRect(0, 0, w, h);

            // if you want a cookie ;)
            // ctx.lineCap = 'round';
        }

        function getColor(x) {

            return 'hsl( hue, 80%, 50% )'.replace(
                'hue', x / w * 360 + frame
            );
        }

        function anim() {

            window.requestAnimationFrame(anim);

            ++frame;

            ctx.shadowBlur = 0;
            ctx.fillStyle = 'rgba(0,0,0,.02)';
            ctx.fillRect(0, 0, w, h);
            ctx.shadowBlur = .5;

            for (var i = 0; i < lines.length; ++i)

                if (lines[i].step()) { // if true it's dead

                    lines.splice(i, 1);
                    --i;

                }

                // spawn new

                ++timeSinceLast

            if (lines.length < maxLines && timeSinceLast > 10 && Math.random() < .5) {

                timeSinceLast = 0;

                lines.push(new Line(starter));

                // cover the middle;
                ctx.fillStyle = ctx.shadowColor = getColor(starter.x);
                ctx.beginPath();
                ctx.arc(starter.x, starter.y, initialWidth, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function Line(parent) {

            this.x = parent.x | 0;
            this.y = parent.y | 0;
            this.width = parent.width / 1.25;

            do {

                var dir = dirs[(Math.random() * dirs.length) | 0];
                this.vx = dir[0];
                this.vy = dir[1];

            } while (
                (this.vx === -parent.vx && this.vy === -parent.vy) || (this.vx === parent.vx && this.vy === parent.vy));

            this.vx *= speed;
            this.vy *= speed;

            this.dist = (Math.random() * (maxDist - minDist) + minDist);

        }
        Line.prototype.step = function() {

            var dead = false;

            var prevX = this.x,
                prevY = this.y;

            this.x += this.vx;
            this.y += this.vy;

            --this.dist;

            // kill if out of screen
            if (this.x < 0 || this.x > w || this.y < 0 || this.y > h)
                dead = true;

            // make children :D
            if (this.dist <= 0 && this.width > 1) {

                // keep yo self, sometimes
                this.dist = Math.random() * (maxDist - minDist) + minDist;

                // add 2 children
                if (lines.length < maxLines) lines.push(new Line(this));
                if (lines.length < maxLines && Math.random() < .5) lines.push(new Line(this));

                // kill the poor thing
                if (Math.random() < .2) dead = true;

                if (killAll) dead = true;
            }
            if (killAll) dead = true;

            ctx.strokeStyle = ctx.shadowColor = getColor(this.x);
            ctx.beginPath();
            ctx.lineWidth = this.width;
            ctx.moveTo(this.x, this.y);
            ctx.lineTo(prevX, prevY);
            ctx.stroke();

            if (dead) return true
        }

        init();
        anim();

        window.addEventListener('resize', function() {

            w = c.width = window.innerWidth;
            h = c.height = window.innerHeight;
            starter.x = w / 2;
            starter.y = h / 2;

            init();
        })
    </script>

    <div id="loginbox" class="lightbox">
        <div class="horizontal">
            <div class="vertical">
                <div class="box loginBox bringFront">
                    <input class="loginInput" id="password" type="password" placeholder="Enter Project Password" />
                    <br />
                    <button id="loginbutton" type="submit" class="submit-button">Enter</button>
                    <p id="wrongPassword" style="display: none">Invalid Code</p>
                </div>

            </div>
        </div>
    </div>



    <script type="text/javascript " src="https://code.jquery.com/jquery-1.12.0.min.js "></script>


    <script type="text/javascript " src="https://rawcdn.githack.com/chrisveness/crypto/7067ee62f18c76dd4a9d372a00e647205460b62b/sha1.js "></script>

    <script type="text/javascript ">
        "use strict ";

        anime({
            targets: 'path',
            strokeDashoffset: [anime.setDashoffset, 0],
            easing: 'easeInOutSine',
            duration: 3000,
            delay: function(el, i) {
                return i * 50
            },
            direction: 'alternate',
            loop: true
        });

        function loadPage(pwd) {

            var hash = pwd;
            hash = Sha1.hash(pwd);
            var url = hash + "/index.html ";

            $.ajax({
                url: url,
                dataType: "html ",
                success: function(data) {
                    anime({
                        targets: '.loginBox',
                        translateY: 400,
                        delay: 400,
                        easing: 'easeInOutCirc',
                        complete: function(anim) {
                            w = c.width = window.innerWidth;
                            h = c.height = window.innerHeight;
                            ctx = c.getContext('2d');

                            ctx.fillStyle = '#2d283c';
                            ctx.fillRect(0, 0, w, h);
                            // terminate();

                            window.location = url;
                            //TODO FADE OUT TRACER LINES
                            //TODO CHANGE CANVAS BG TO rgba(47, 44, 61, 0.2)
                        }
                    });

                },
                error: function(xhr, ajaxOptions, thrownError) {

                    $(".loginBox ").removeClass('shake_effect');
                    setTimeout(function() {
                        $(".loginBox ").addClass('shake_effect')
                    }, 1);
                    parent.location.hash = hash;

                    //$("#wrongPassword ").show();
                    $("#password ").attr("placeholder ", "Invalid Code ");
                    $("#password ").val(" ");
                    window.location = "/develop/index.html ";
                    window.history.replaceState({
                        "html": null,
                        "pageTitle": null
                    }, "", "/develop/index.html");
                }
            });
        }


        $("#loginbutton ").on("click ", function() {
            loadPage($("#password ").val());
        });
        $("#password ").keypress(function(e) {
            if (e.which == 13) {

                loadPage($("#password ").val());
            }
        });
        $("#password ").focus();
    </script>

</body>

</html>
